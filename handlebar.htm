<!DOCTYPE html>											
<html>
<head>
    <title>Getting started with Handlebars.js templating language in JavaScript</title>
	<link rel="stylesheet" href="stylesheets/app.css" type="text/css" media="screen" title="no title" charset="utf-8">
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>

</head>
<body>
 
    <div id="content-placeholder">This will get replaced by handlebars.js</div>
 


<script src="scripts/handlebars.js" type="text/javascript" charset="utf-8"></script>

    <script id="some-template" type="text/x-handlebars-template">
        <table>
            <thead>
                    <th>Username</th>
                    <th>Real Name</th>
                    <th>Email</th>
            </thead>
            <tbody>
                
                {{#users}}
                <tr>
                    <td>{{username}}</td>
                    <td>{{firstName}} {{lastName}}</td>
                    <td>{{email}}</td>
                </tr>
                {{/users}}
            </tbody>
        </table>
    </script>

 
    <script type="text/javascript">
    
    $(document).ready(function() {
        
        var source   = document.getElementById("some-template").innerHTML;
        var template = Handlebars.compile(source);
        var data = { "users": [
              {username: "alan", firstName: "Alan", lastName: "Johnson", email: "alan@test.com" },
              {username: "allison", firstName: "Allison", lastName: "House", email: "allison@test.com" },
              {username: "ryan", firstName: "Ryan", lastName: "Carson", email: "ryan@test.com" }
            ]};
        
  $("#content-placeholder").html(template(data));




    });
    

        

    



    </script>
 
</body>
</html>
